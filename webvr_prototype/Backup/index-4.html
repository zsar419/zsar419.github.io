			// First Person Camera Controls
			function lockMousePointer() {
				// Functon called when click occurs
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === document.body ) {
						controlsEnabled = true;
						controls.enabled = true;
					} else {	// Mouse outside of screen
						controls.enabled = false;
						//instructions.style.display = '';
					}
				};
				// Hook pointer lock function to document
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.body.addEventListener( 'click', function ( event ) {
					//instructions.style.display = 'none';
					document.body.requestPointerLock();
				}, false );
			}
			lockMousePointer();
			
			function saveLocation(){
				//player_data.x = controls.getObject().position.x;
			}
			
			function loadLocation(){
				// Load player data
				var script = document.createElement('script');
				script.src = 'Location.js';
				document.body.appendChild( script );

				// Player data
				controls.getObject().position.x = player_data.x;
				controls.getObject().position.y = player_data.y;
				controls.getObject().position.z = player_data.z;
				
				// Model data
				model.scale.x = model_data.x;
				model.scale.y = model_data.y;
				model.scale.z = model_data.z;
			}
		
			// Movement system
			var controlsEnabled = true;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			function addPCControls(model) {
				// Declare actions on buttons
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
						case 186: // ; -> save
							saveLocation();
							break;
						case 76: // l -> load
							loadLocation();
							break;
						// Model controls
						case 189:	// -
							controls.getObject().position.y -= 1;
							break;
						case 187:	// =
							controls.getObject().position.y += 1;
							break;
						case 190:	// .
							model.scale.x += 0.1;
							model.scale.y += 0.1;
							model.scale.z += 0.1;
							break;
						case 188:	// ,	
							model.scale.x -= 0.1;
							model.scale.y -= 0.1;
							model.scale.z -= 0.1;
							break;
						case 192:	// ~
							console.log(controls.getObject().position);
							console.log(model.scale);
							break;
					}
				};
				
				// Declare actions on button up
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
			}
			
			function renderPCMovement() {
				var time = performance.now();
				var delta = ( time - prevTime ) / 500;
				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;
				//velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
				// Needa implement object collision to account for gravity
				if ( moveForward ) velocity.z -= 400.0 * delta;
				if ( moveBackward ) velocity.z += 400.0 * delta;
				if ( moveLeft ) velocity.x -= 400.0 * delta;
				if ( moveRight ) velocity.x += 400.0 * delta;
				controls.getObject().translateX( velocity.x * delta );
				controls.getObject().translateY( velocity.y * delta );
				controls.getObject().translateZ( velocity.z * delta );
				prevTime = time;
			}

			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 1,10000);
			var renderer = new THREE.WebGLRenderer();
			var controls = new THREE.PointerLockControls( camera );
			
			scene.add( controls.getObject() );
			var stats = new Stats();
			document.body.appendChild( stats.domElement );
			
			// Set renderer settings
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor( 0x1e90ff );	// Blue background
			document.body.appendChild( renderer.domElement );
			
			// Load model
			var model = null;

				requestAnimationFrame(render);
